jenkins:
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code plugin\n\n"
tool:
  git:
    installations:
    - home: "git"
      name: "Default"
  jdk:
    installations:
    - home: "/usr/local/openjdk-8/"
      name: "JDK"
  maven:
    installations:
    - home: "/opt/apache-maven-3.6.3/"
      name: "Maven"
  nodejs:
    installations:
    - home: "/usr/include/node"
      name: "node"
  sonarRunnerInstallation:
    installations:
    - home: "/opt/sonar"
      name: "sonar"
unclassified:
  sonarGlobalConfiguration:
    buildWrapperEnabled: true
    installations:
    - credentialsId: "sonarqube"
      name: "sonarqube"
      serverUrl: "http://40.121.36.214:9000/"
      triggers:
        skipScmCause: false
        skipUpstreamCause: false
  globalNexusConfiguration:
    nxrmConfigs:
    - nxrm3Configuration:
        credentialsId: "nexus"
        displayName: "nexus3"
        id: "nexus3"
        serverUrl: "http://40.121.36.214:8081/"
